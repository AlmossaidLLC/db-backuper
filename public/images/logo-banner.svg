<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient for the shield -->
    <linearGradient id="shieldGradientBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the database cylinder -->
    <linearGradient id="dbGradientBanner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadowBanner" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#4338ca" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Logo Icon Group -->
  <g transform="translate(10, 4)">
    <!-- Shield background -->
    <path d="M50 8 L90 22 L90 48 C90 68 73 85 50 95 C27 85 10 68 10 48 L10 22 Z"
          fill="url(#shieldGradientBanner)"
          filter="url(#shadowBanner)"/>

    <!-- Database cylinder - top ellipse -->
    <ellipse cx="50" cy="33" rx="20" ry="7" fill="url(#dbGradientBanner)" opacity="0.95"/>

    <!-- Database cylinder - body -->
    <path d="M30 33 L30 58 C30 62 38.9 65 50 65 C61.1 65 70 62 70 58 L70 33 C70 37 61.1 40 50 40 C38.9 40 30 37 30 33 Z"
          fill="url(#dbGradientBanner)"
          opacity="0.95"/>

    <!-- Database cylinder - middle line -->
    <ellipse cx="50" cy="45" rx="20" ry="7" fill="none" stroke="#6366f1" stroke-width="1.2" opacity="0.6"/>

    <!-- Database cylinder - bottom line -->
    <ellipse cx="50" cy="58" rx="20" ry="7" fill="none" stroke="#6366f1" stroke-width="1.2" opacity="0.6"/>

    <!-- Circular arrow (backup/sync icon) -->
    <g transform="translate(50, 75)">
      <path d="M-10 0 A10 10 0 1 1 0 10"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"/>
      <polygon points="-4,8 -10,3 -10,10" fill="#ffffff"/>

      <path d="M10 0 A10 10 0 1 1 0 -10"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"/>
      <polygon points="4,-8 10,-3 10,-10" fill="#ffffff"/>
    </g>

    <!-- Checkmark badge -->
    <circle cx="78" cy="25" r="10" fill="#22c55e"/>
    <path d="M73 25 L76 28 L83 21"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text: DB Backuper -->
  <text x="120" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#1e1b4b">
    DB
  </text>
  <text x="170" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#6366f1">
    Backuper
  </text>

  <!-- Tagline -->
  <text x="120" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="400" fill="#64748b">
    Automated Database Backup Management
  </text>
</svg>
