; Production PHP Configuration for Laravel
; This file contains optimized settings for production environments

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php8.3-fpm/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance - OPcache (Critical for Production)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.enable_file_override = 1

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Session
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Date & Time
date.timezone = UTC

; File Uploads
file_uploads = On
max_file_uploads = 20

; Output Buffering
output_buffering = 4096
implicit_flush = Off

