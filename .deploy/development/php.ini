; Development PHP Configuration for Laravel
; This file contains settings optimized for local development

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M

; Error Handling (Development - show errors)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php8.3-fpm/error.log
error_reporting = E_ALL

; Security (relaxed for development)
expose_php = On
allow_url_fopen = On
allow_url_include = Off

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Session
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Date & Time
date.timezone = UTC

; File Uploads
file_uploads = On
max_file_uploads = 20

; Output Buffering
output_buffering = 4096
implicit_flush = Off

